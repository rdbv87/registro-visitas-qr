<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Residencial QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
    }
    #register-form {
      display: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Iniciar sesión</h2>

    <!-- Login Form -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Correo electrónico" required />
      <input type="password" id="login-password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>

    <!-- Register Form -->
    <form id="register-form">
      <input type="text" id="register-name" placeholder="Nombre completo" required />
      <input type="email" id="register-email" placeholder="Correo electrónico" required />
      <input type="password" id="register-password" placeholder="Contraseña" required />
      <button type="submit">Registrarse</button>
    </form>

    <div class="toggle" onclick="toggleForms()">
      ¿No tienes cuenta? Regístrate aquí
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const formTitle = document.getElementById("form-title");
    const toggleText = document.querySelector(".toggle");

    function toggleForms() {
      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        registerForm.style.display = "none";
        formTitle.innerText = "Iniciar sesión";
        toggleText.innerText = "¿No tienes cuenta? Regístrate aquí";
      } else {
        loginForm.style.display = "none";
        registerForm.style.display = "block";
        formTitle.innerText = "Crear cuenta";
        toggleText.innerText = "¿Ya tienes cuenta? Inicia sesión aquí";
      }
    }

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      alert(`Login: ${email} / ${password}`);
      // Aquí puedes conectar a backend o Firebase/Supabase
    });

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("register-name").value;
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      alert(`Registro: ${name} / ${email} / ${password}`);
      // Aquí puedes conectar a backend o Firebase/Supabase
    });
  </script>
</body>
</html>

<script>
  const supabase = supabase.createClient(
    "https://supabase.com/dashboard/project/iwmwbedwlfkutwtgxsio", // URL
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3bXdiZWR3bGZrdXR3dGd4c2lvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5Njk5MDEsImV4cCI6MjA2NjU0NTkwMX0.2tNDcPo_7NfrNCRwYwV1tctt5ojZJlg5CczTX7upg9k"     // anon key
  );

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert("Error: " + error.message);
    } else {
      alert("¡Login exitoso!");
      // Aquí puedes redirigir a otra página
      // location.href = 'dashboard.html';
    }
  });

  registerForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("register-name").value;
    const email = document.getElementById("register-email").value;
    const password = document.getElementById("register-password").value;

    const { data, error } = await supabase.auth.signUp({
      email,
      password,
      options: {
        data: { full_name: name }
      }
    });

    if (error) {
      alert("Error: " + error.message);
    } else {
      alert("¡Registro exitoso! Verifica tu correo.");
    }
  });
</script>
